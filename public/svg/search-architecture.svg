<svg width="1000" height="950" viewBox="0 0 1000 950" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Inter, Arial, sans-serif; fill: #e5e7eb; font-size: 14px; }
    .title { font-size: 26px; font-weight: 600; }
    .subtitle { font-size: 16px; fill: #9ca3af; }
    .box { fill: #0b1220; stroke: #22d3ee; stroke-width: 1.2; rx: 12; }
    .box-soft { fill: #0b1220; stroke: #a78bfa; stroke-width: 1.2; rx: 12; }
    .box-warm { fill: #0b1220; stroke: #facc15; stroke-width: 1.2; rx: 12; }
    .arrow { stroke: #6ee7b7; stroke-width: 1.5; fill: none; marker-end: url(#arrow); }
    .small { font-size: 13px; fill: #cbd5f5; }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6" fill="#6ee7b7"/>
    </marker>
  </defs>

  <rect width="100%" height="100%" fill="#020617"/>

  <!-- Title -->
  <text x="500" y="45" text-anchor="middle" class="title">Search System Architecture</text>
  <text x="500" y="72" text-anchor="middle" class="subtitle">
    Debounced Search · Edge Validation · Low Latency Results
  </text>

  <!-- Client Layer -->
  <rect x="200" y="110" width="600" height="210" class="box"/>
  <text x="500" y="135" text-anchor="middle">Client Layer</text>

  <rect x="240" y="160" width="200" height="55" class="box"/>
  <text x="340" y="193" text-anchor="middle" class="small">User Input</text>

  <rect x="460" y="160" width="220" height="55" class="box"/>
  <text x="570" y="193" text-anchor="middle" class="small">Debounce (300ms)</text>

  <rect x="320" y="235" width="260" height="55" class="box"/>
  <text x="450" y="268" text-anchor="middle" class="small">Client Cache (Cache Hit?)</text>

  <line x1="440" y1="188" x2="460" y2="188" class="arrow"/>
  <line x1="570" y1="215" x2="450" y2="235" class="arrow"/>

  <!-- Search Request -->
  <rect x="350" y="335" width="300" height="55" class="box"/>
  <text x="500" y="368" text-anchor="middle" class="small">Search Request (Fetch API)</text>

  <line x1="500" y1="290" x2="500" y2="335" class="arrow"/>

  <!-- Edge API -->
  <rect x="200" y="420" width="600" height="180" class="box-soft"/>
  <text x="500" y="445" text-anchor="middle">Edge API Layer</text>

  <rect x="240" y="480" width="150" height="55" class="box-soft"/>
  <text x="315" y="513" text-anchor="middle" class="small">Rate Limit</text>
  <text x="315" y="528" text-anchor="middle" class="small">(Per User)</text>

  <rect x="420" y="480" width="170" height="55" class="box-soft"/>
  <text x="505" y="513" text-anchor="middle" class="small">Validation</text>
  <text x="505" y="528" text-anchor="middle" class="small">(Sanitize)</text>

  <rect x="610" y="480" width="150" height="55" class="box-soft"/>
  <text x="685" y="513" text-anchor="middle" class="small">Query Parse</text>

  <line x1="390" y1="508" x2="420" y2="508" class="arrow"/>
  <line x1="590" y1="508" x2="610" y2="508" class="arrow"/>

  <line x1="500" y1="390" x2="500" y2="420" class="arrow"/>

  <!-- Search Engine -->
  <rect x="200" y="640" width="600" height="200" class="box-warm"/>
  <text x="500" y="665" text-anchor="middle">Search Engine</text>

  <rect x="240" y="710" width="160" height="60" class="box-warm"/>
  <text x="320" y="742" text-anchor="middle" class="small">Trie Index</text>
  <text x="320" y="757" text-anchor="middle" class="small">(Prefix)</text>

  <rect x="420" y="710" width="160" height="60" class="box-warm"/>
  <text x="500" y="742" text-anchor="middle" class="small">Fuzzy Matching</text>

  <rect x="600" y="710" width="160" height="60" class="box-warm"/>
  <text x="680" y="742" text-anchor="middle" class="small">Ranking</text>
  <text x="680" y="757" text-anchor="middle" class="small">(Score)</text>

  <rect x="350" y="790" width="300" height="55" class="box-warm"/>
  <text x="500" y="823" text-anchor="middle" class="small">Redis Cache (Hot Queries)</text>

  <line x1="400" y1="740" x2="420" y2="740" class="arrow"/>
  <line x1="580" y1="740" x2="600" y2="740" class="arrow"/>
  <line x1="500" y1="770" x2="500" y2="790" class="arrow"/>

  <line x1="500" y1="600" x2="500" y2="640" class="arrow"/>
</svg>
