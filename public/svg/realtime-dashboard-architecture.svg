<svg width="1000" height="900" viewBox="0 0 1000 900" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Inter, Arial, sans-serif; fill: #e5e7eb; font-size: 14px; }
    .title { font-size: 26px; font-weight: 600; }
    .subtitle { font-size: 16px; fill: #9ca3af; }
    .box { fill: #0b1220; stroke: #22d3ee; stroke-width: 1.2; rx: 12; }
    .box-soft { fill: #0b1220; stroke: #a78bfa; stroke-width: 1.2; rx: 12; }
    .box-warm { fill: #0b1220; stroke: #facc15; stroke-width: 1.2; rx: 12; }
    .arrow { stroke: #6ee7b7; stroke-width: 1.5; fill: none; marker-end: url(#arrow); }
    .small { font-size: 13px; fill: #cbd5f5; }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6" fill="#6ee7b7"/>
    </marker>
  </defs>

  <rect width="100%" height="100%" fill="#020617"/>

  <!-- Title -->
  <text x="500" y="45" text-anchor="middle" class="title">
    Realtime Dashboard Architecture
  </text>
  <text x="500" y="72" text-anchor="middle" class="subtitle">
    React Server Components 路 Client Charts 路 WebSocket Streaming
  </text>

  <!-- React Client -->
  <rect x="200" y="110" width="600" height="280" class="box"/>
  <text x="500" y="135" text-anchor="middle">React Client</text>

  <!-- Dashboard Container -->
  <rect x="280" y="160" width="440" height="60" class="box"/>
  <text x="500" y="195" text-anchor="middle" class="small">
    Dashboard Container (Server Component)
  </text>

  <!-- Charts -->
  <rect x="260" y="240" width="480" height="110" class="box"/>
  <text x="500" y="265" text-anchor="middle" class="small">
    Chart Components (Client Components)
  </text>

  <rect x="290" y="290" width="100" height="45" class="box"/>
  <text x="340" y="318" text-anchor="middle" class="small">LineChart</text>

  <rect x="450" y="290" width="100" height="45" class="box"/>
  <text x="500" y="318" text-anchor="middle" class="small">BarChart</text>

  <rect x="610" y="290" width="100" height="45" class="box"/>
  <text x="660" y="318" text-anchor="middle" class="small">PieChart</text>

  <!-- WebSocket Manager -->
  <rect x="300" y="380" width="400" height="60" class="box"/>
  <text x="500" y="415" text-anchor="middle" class="small">
    WebSocket Connection Manager
  </text>

  <!-- Arrows inside client -->
  <line x1="500" y1="220" x2="500" y2="240" class="arrow"/>
  <line x1="500" y1="350" x2="500" y2="380" class="arrow"/>

  <!-- WebSocket Server -->
  <rect x="250" y="470" width="500" height="230" class="box-soft"/>
  <text x="500" y="495" text-anchor="middle">WebSocket Server</text>

  <rect x="300" y="530" width="400" height="60" class="box-soft"/>
  <text x="500" y="565" text-anchor="middle" class="small">
    Connection Pool Manager
  </text>

  <rect x="300" y="610" width="400" height="60" class="box-soft"/>
  <text x="500" y="645" text-anchor="middle" class="small">
    Message Aggregator
  </text>

  <!-- Server arrows -->
  <line x1="500" y1="440" x2="500" y2="470" class="arrow"/>
  <line x1="500" y1="590" x2="500" y2="610" class="arrow"/>

  <!-- Footer -->
  <text x="500" y="780" text-anchor="middle" class="small">
    Low-latency updates 路 Efficient fan-out 路 Scalable connections
  </text>
</svg>
